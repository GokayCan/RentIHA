{% extends 'base.html' %}
{% block title %}Kayıt Ol{% endblock %}
{% block main %}

<main class="main-content">
  <div class="page-header min-vh-100 d-flex align-items-center"
    style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80'); background-size: cover;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom d-flex align-items-center">
            <div class="card-header p-0 px-2 position-relative mt-n4 mx-3 z-index-2 w-100 border-bottom-0">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 rounded">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Kayıt Ol</h4>
              </div>
            </div>

            <div class="card-body">
              <form class="text-start" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group row mb-2">
                    <label for="first_name" class="col-md-12">İsim</label>
                    <div class="col-md-12">
                      <input type="text" id="first_name" name="first_name"
                        required class="form-control" tabindex="1">
                    </div>
                </div>                
                <div class="form-group row mb-2">
                    <label for="last_name" class="col-md-12">Soyisim</label>
                    <div class="col-md-12">
                      <input type="text" id="last_name" name="last_name"
                        required class="form-control" tabindex="2">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="email" class="col-md-12">E-posta Adresi</label>
                    <div class="col-md-12">
                      <input type="email" id="email" name="email"
                        required class="form-control" tabindex="3">
                    </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="username" class="col-md-12">Kullanıcı Adı</label>
                  <div class="col-md-12">
                    <input type="text" id="username" name="username"
                      required class="form-control" tabindex="4">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="txtPassword" class="col-md-12">Şifre</label>
                  <div class="col-md-12">
                    <input type="password" id="password" name="password" required class="form-control" tabindex="5">
                  </div>
                </div>
                <div class="text-center">
                  <input id="loginBtn" type="submit" tabindex="6"
                    class="btn btn-primary w-100 my-4 mb-2 focused" value="Kayıt Ol" />
                </div>
                <p class="mt-4 text-sm text-center">
                    <a class="text-primary font-weight-bold" href="/auth/login/" tabindex="4">Giriş Yap</a>
                  </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
